<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.js"></script>
    <title>Directed Graph</title>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="directed-graph"></div>
    <form>
      <input type="text" name="loginName" placeholder="login name"/>
      <input type="text" name="authKey" placeholder="auth key"/>

    </form>
  </body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="app.js"></script>
</html>
